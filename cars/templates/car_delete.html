{% extends 'estrutura.html' %} {% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/botoes.css' %}" />
<link rel="stylesheet" href="{% static 'css/forms.css' %}" />


  <div class="form-container">
     
      <form method="post" class="">
        <h1 class="card-title">Deletar Carro</h1>
        <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">Deletar Carro</button>
          <a href="{% url 'UpdateViewCars' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
